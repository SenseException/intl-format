language: php

php:
  - '7.3'
  - '7.4'
  - nightly

before_install:
  - composer self-update

install:
  - if [[ "$(phpenv version-name)" == "nightly" ]]; then composer update --ignore-platform-reqs; else composer install --dev --prefer-source; fi;

script:
  - vendor/bin/phpstan analyse
  - vendor/bin/psalm
  - vendor/bin/phpunit
  - phpdbg -qrr vendor/bin/infection --min-msi=99 --no-progress --threads=5

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly