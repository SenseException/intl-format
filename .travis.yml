language: php

dist: xenial

php:
  - '7.1'
  - '7.2'
  - '7.3.0RC1'
  - nightly

before_install:
  - composer self-update

install:
  - composer install --dev --prefer-source

script:
  - vendor/bin/phpunit
  - vendor/bin/phpstan analyse
  - vendor/bin/infection --min-msi=95

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: '7.3.0RC1'

addons:
  apt:
    packages:
      - libzip4